<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script type="module" src="register.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png"href="./images/Evento-removebg-preview.png">
</head>
<body>
    <div class="container">
        <div class="form-box" id="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" id="signup-submit">Sign Up</button>
                <div>
                    <ul id="password-requirements"> 
                        <p>Requirements</p>
                        <li> 1.) At least 6 characters</li>
                        <li> 2.) At least one lowercase letter</li>
                        <li> 3.) At least one uppercase letter</li>
                        <li> 4.) At least one special character (!@#$%^&*)</li>
                    </ul>
                </div>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>

        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
            <p><a href="#" id="forgot-password">Forgot Password?</a></p>
            <div id="recaptcha-container"></div>
            <button id="google-login" class="google-signin"><i class="fab fa-google"></i>Sign in with Google</button>
        </div>
    </div>
</body>
</html>
